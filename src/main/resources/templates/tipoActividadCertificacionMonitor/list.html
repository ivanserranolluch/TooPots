<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Monitores</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
<div th:replace="/common/navbar" >...</div>

<div th:if="${#lists.isEmpty(tipoActividad)}">
    No hay tipos de actividades asociadas a certificaciones en la base de datos
</div>
<div class="container">
	<div class="w3-container w3-padding-64" id="projects">
    	<h1 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center w3-wide">Listado de Relaciones entre tipos de actividades y certificaciones</h1>
    	
    
    	
    	
    </div>	  
	<table th:unless="${#lists.isEmpty(tipoActividadCertificacionMonitor)}" class="table table-striped">
	    <thead>
	    <tr>
	        
	        <th>Nombre Actividad</th>
	        <th>Nivel</th>
	        <th>Num Certificacion</th>
	        <th>Estado</th>
	        <th>DNI Monitor</th>
	        <th>Nombre Monitor</th>
	        <th>Correo</th>
	    </tr>
	    </thead>
	    <tbody>
	    
	    <tr th:each="ta: ${tipoActividadCertificacionMonitor}" >
	    
	        
	        <td th:text="${ta.nombre}" ></td>
	        <td th:text="${ta.nivel}"></td>
	        <td th:text="${ta.id_certificacion}"></td>
	        <td th:text="${ta.estado}"></td>
	        <td th:text="${ta.id_monitor}"></td>
	        <td th:text="${ta.nombreMonitor}"></td>
	        <td th:text="${ta.email}"></td>
	       
	        
	  <!--  <td th:text="${monitor.id}" th:class="${strings.equals(busca,monitor.id)}? 'bg-secondary text-blue'"></td>
	        <td th:text="${monitor.nombre}" th:class="${strings.equals(busca,monitor.nombre)}? 'bg-secondary text-blue'"></td>
	        <td th:text="${monitor.domicilio}" th:class="${strings.equals(busca,monitor.domicilio)}? 'bg-secondary text-blue'"></td>
	        <td th:text="${monitor.email}" th:class="${strings.equals(busca,monitor.email)}? 'bg-secondary text-blue'"></td>
	        <td th:text="${monitor.iban}" th:class="${strings.equals(busca,monitor.iban)}? 'bg-secondary text-blue'"></td>
	        <td th:text="${monitor.estado}"th:class="${strings.equals(busca,monitor.estado)}? 'bg-secondary text-blue'"></td>
	   -->

			
	        <td><a onclick="return confirm('¿Seguro que quieres borrar el monitor?')" class="w3-button w3-round w3-medium w3-pale-red w3-text-black w3-hover-red " th:href="@{/tipoActividad/delete/{id}(id=${ta.id})}"
	                                                            style="color:white;">Eliminar</a></td>
	    </tr>
	    </tbody>
	</table>
	<a class="w3-button w3-round w3-medium w3-pale-green w3-text-black w3-hover-green w3-margin-bottom" href="add" style="color:white;">Añadir certificación</a>
	<a class="w3-button w3-round w3-medium w3-pale-green w3-text-black w3-hover-green w3-margin-bottom" href="/tipoActividad/list" style="color:white;">Volver</a>
</div>
</body>
</html>
