<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pdf</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="/common/navbar" >...</div>
<div class="w3-container w3-padding-64">
<h1>Certificai√≥n Pendiente</h1>
	<embed th:src="@{/pdfs/{ruta}(ruta=${ruta})}" width="100%" height="600px" type="application/pdf">
    <div>
        <form action="#" th:action="@{/certificacionMonitor/update/{id}(id=${certificacion.id_certificacion})}"
              th:object="${certificacion}"  method="post">
            
      		<input type="hidden" th:value="${certificacion.id_certificacion}" th:field="*{id_certificacion}" />
            <input type="hidden" th:value="${certificacion.estado}" th:field="*{estado}" />
            <input type="hidden" th:value="${certificacion.id_monitor}" th:field="*{id_monitor}" />
            <input type="hidden" th:value="${certificacion.email}" th:field="*{email}" />
            <input type="hidden" th:value="${certificacion.iban}" th:field="*{iban}" />
            <input type="hidden" th:value="${certificacion.domicilio}" th:field="*{domicilio}" />
          
            <input type="submit"  th:name="action"  th:field="*{estado}" th:value="'aceptada'"  class="w3-button w3-round w3-medium w3-pale-green w3-hover-green w3-margin-bottom w3-margin-top w3-margin-right"  />
            <input type="submit"  th:name="action"  th:field="*{estado}" th:value="'rechazada'"  class="w3-button w3-round w3-medium w3-pale-red w3-hover-red w3-margin-bottom w3-margin-top w3-margin-right" href="javascript:history.back())" />
         
        </form>
        	<a class="w3-button w3-round w3-medium w3-black w3-text-white w3-hover-light-grey w3-margin-left " href="javascript:history.back()"
               style="color:white;">Volver</a>
          
    </div>
</div>
</body>
</html>
