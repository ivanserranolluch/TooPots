<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica una reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>

<div th:replace="/common/navbar" >...</div>
<div class="container">
<h2>Modificar reserva</h2>

<h2 class="input-group mb-3 d-flex justify-content-center text-center">Modificar reserva</h2>
<form class="input-group mb-3 d-flex justify-content-center text-center" th:action="@{/cliente/updateReserva/{id}(id=${reserva.id_reserva}}"
      th:object="${reserva}" method="post">
    
        
        
        <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">Fecha</label>
             <div class="col-sm-11">
            <input type="date" th:field="*{fecha}"  class="form-control" maxlength="100"/>
         </div>
			    </div>
       
       <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">Numero de asistentes</label>
            <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{numAsistentes}" maxlength="50"/>
         </div>
			    </div>
       
  			<a class=" btn btn-danger col-sm-1" href="/"> Cancelar </a>
        	<div class="col-sm-4"></div>
            <input  class=" btn btn-success"  type="submit" value="Modifica Reserva" />
          	
    
</form>
</div>
</body>
</html>
