<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica una reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="/common/navbar" >...</div>
<div class="container">
<h2>Modificar reserva</h2>
<form th:action="@{/reserva/update/{id}(id=${reserva.id_reserva}}"
      th:object="${reserva}" method="post">
    
        	<div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">ID_Reserva</label>
            <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{id_reserva}" maxlength="10"/>
            </div>
			    </div>
        
        <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">Pagado</label>
            <div class="col-sm-11">
           <input type="text" class="form-control" th:field="*{estadoPago}" maxlength="60"/>
           </div>
			    </div>
       
        <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">Fecha</label>
            <div class="col-sm-11">
           <input type="date" class="form-control" th:field="*{fecha}" maxlength="100"/>
           </div>
			    </div>
        
       <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">Numero de asistentes</label>
            <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{numAsistentes}" maxlength="50"/>
        </div>
			    </div>
			    
        <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">Precio por persona</label>
            <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{precioPersona}" maxlength="50"/>
            </div>
			    </div>
        
        <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">Numero de Transacciones</label>
            <div class="col-sm-11">
            <input type="text" class="form-control" th:field="*{numTransacciones}" maxlength="60"/>
            </div>
			    </div>
        
         <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">ID_Actividad</label>
            <div class="col-sm-11">
            <input type="number" class="form-control" th:field="*{id_actividad}" maxlength="50"/>
            </div>
			    </div>
        
         <div class="input-group mb-3">
            <label class="col-sm-1 col-form-label">DNI</label>
            <div class="col-sm-11">
            <input type="text" class="form-control" th:field="*{dni}" maxlength="50"/>
            </div>
			    </div>
        
        <div class="input-group mb-3">
            <input type="submit" class=" btn btn-success" value="AÃ±ade monitor" />
            </div>
			    

    
</form>
</div>
</body>
</html>
