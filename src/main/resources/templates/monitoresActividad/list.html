<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar actividad de los monitores</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="/common/navbar" >...</div>

<div class="container ">
	

	<div th:if="${#lists.isEmpty(monitoresActividad)}">
	    No hay monitores en la base de datos
	</div>
	
	<div class="w3-container">
       <h1 class="w3-border-bottom w3-border-light-grey w3-padding-64 w3-margin-top">Lista de actividades y monitores</h1>
    </div>
    
	<table th:unless="${#lists.isEmpty(monitoresActividad)}" class="table table-striped">
	    <thead>
	    <tr>
	        <th>Monitor</th>
	        <th>Actividad</th>
	        
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="monitorActividad: ${monitoresActividad}" >
	        <td th:text="${monitorActividad.estado}"></td>
	        <td th:text="${monitorActividad.descripcion}"></td>
	       
	        <!-- <td><a class="btn btn-info" th:href="@{/monitor/update/{id}(id=${monitor.id})}"
	                                                          style="color:white;">Editar</a></td>  -->
	    </tr>
	    </tbody>
	</table>
	<!-- <a class="btn btn-success" href="add" style="color:white;">AÃ±ade monitor</a> -->
</div>
</body>
</html>
