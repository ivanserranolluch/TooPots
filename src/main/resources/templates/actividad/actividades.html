<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pagina Actividades</title>
</head>

<body>
<div th:replace="/common/navbar">...</div>

<div th:if="${#lists.isEmpty(tipos)}">
    No hay actividades disponibles en estos momentos.
</div>

<div class="w3-container w3-padding-32" id="projects">
    <h1 class="w3-border-bottom w3-border-light-grey w3-padding-32 w3-center w3-wide">
 	      Elige el tipo de actividad que m√°s te guste</h1>
</div>

<div class="container" th:unless="${#lists.isEmpty(tipos)}">
	
    <div class="w3-row-padding" >

        <div class="w3-col l3 m6 w3-margin-bottom" th:each="tipo : ${tipos}">
                <div class="w3-display-container" th:each="imagen : ${imagenes}" th:if="${imagen.id_actividad == tipo.id}">
                    <p>
                        <a th:href="@{/actividad/listaActividadesPorTipo/{nombre}(nombre=${tipo.nombre})}">
                            <img th:src="${imagen.url}" class="w3-hover-opacity" style="width:95%">
                        </a>
                    </p>
                    <div class="w3-display-container w3-center">
                        <br>
                        <a th:href="@{/actividad/listaActividadesPorTipo/{nombre}(nombre=${tipo.nombre})}"
                           class="w3-btn w3-block w3-padding-small w3-large w3-hover-light w3-wide"
                           th:text="${tipo.nombre}"></a>
                    </div>
                </div>
        </div>

    </div>
    
    <div th:if="${session?.user == 'true'}" class="w3-container" >
   		<a th:href="@{/}" class="w3-button w3-round w3-medium w3-black w3-hover-grey w3-margin-bottom w3-margin-left">Volver</a>
	</div>
	<div if="${session.user} == 'false'" class="w3-container" >
	   <a th:href="@{/}" class="w3-button w3-round w3-medium w3-black w3-hover-grey w3-margin-bottom w3-margin-left">Volver</a>
	</div>

</div>


</body>
</html>
