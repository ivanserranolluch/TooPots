<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actividad</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
          
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:replace="/common/navbar" >...</div>

    <div class="container">
    	<div class="w3-container w3-padding-64" id="projects">
    		<h1 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center w3-wide"> Detalles</h1>
    	</div>	  
    
        <div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Nombre</b> </h2>
	       <p class="w3-large" th:text="${actividad.nombre}"><p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Descripción</b> </h2>
	       <p class="w3-large" th:text="${actividad.descripcion}"></p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Estado</b> </h2>
	       <p class="w3-large" th:text="${actividad.estado}"></p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Fecha</b> </h2>
	       <p class="w3-large"th:text="${actividad.fecha}"></p>
		</div>
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Hora</b> </h2>
	       <p class="w3-large" th:text="${actividad.horaEncuentro} + ' AM' "></p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Dias</b> </h2>
	       <p class="w3-large" th:text="${actividad.duracionDias}  + ' dias' "></p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Lugar</b> </h2>
	       <p class="w3-large" th:text="${actividad.lugar} "></p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Asistentes mínimos</b> </h2>
	       <p class="w3-large" th:text="${actividad.minAsistentes + ' personas' }"></p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Asistentes máximos</b> </h2>
	       <p class="w3-large" th:text="${actividad.maxAsistentes + ' personas' }"></p>
		</div>
		
		<div class="w3-container">
           <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-margin-top"> <b>Precio (€)</b></h2>
	       <p class="w3-large" th:text="${actividad.precio + ' € por persona '}"></p>
		</div>
		
		<div class="w3-container" style="margin-bottom: 10%;margin-top: 2%">
        	<a th:if="${session.user!=null}"class="w3-btn w3-large w3-pale-green w3-text-black w3-hover-green w3-margin-right" th:href="@{/reserva/add}"
                                                          style="color:white;">Solicitar reserva</a>
        	<a th:if="${session.user==null}" class="w3-btn w3-large w3-pale-green w3-text-black w3-hover-green w3-margin-right"  th:href="@{/login}"
                                                          style="color:white;">Solicitar reserva</a>
                                                          
            <a class="w3-btn w3-large w3-pale-red w3-text-black w3-hover-red w3-margin-left"  th:href="redirect:/actividad/list"> Volver </a>
                                                     
		</div>
		
    </div> 
	
</body>

</html>
