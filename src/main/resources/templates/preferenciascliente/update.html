<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica una Preferencia</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Modificar preferencia</h2>
<form action="#" th:action="@{/monitor/update/{id}(id=${monitor.id})}"
      th:object="${monitor}" method="post">
    <table>
        <tr>
            <td><label>ID_Actividad</label></td>
            <td><input type="text" th:field="*{id_actividad}" maxlength="10"/></td>
        </tr>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{dni}" maxlength="60"/></td>
        </tr>
        <tr>
            <td><label>Fecha</label></td>
            <td><input type="text" th:field="*{fecha}" maxlength="100"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica preferencia" /></td>
        </tr>
    </table>
</form>
</body>
</html>
