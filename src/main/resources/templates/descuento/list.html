<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ofertas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
	<div th:replace="/common/navbar" >...</div>
	<h2> Mas ofertas </h2>
	
	<div th:if="${#lists.isEmpty(descuentos)}">
	    No hay descuentos disponibles en estos momentos
	</div>
	
	<div class="container">
	<div class="w3-container w3-padding-64" id="projects">
    	<h1 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center w3-wide">Ofertas de la plataforma</h1>
    </div>	  
	<table th:unless="${#lists.isEmpty(descuentos)}" class="table table-striped">
	    <thead>
	    <tr>
	        <th> Campo </th>
	        <th> Valor </th>
	        <th> Descuento </th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="descuento : ${descuentos}">
	        <td th:text="${descuento.field}"></td>
	        <td th:text="${descuento.value}"></td>
	        <td> <a th:text="${(1 - descuento.discountValue) * 100}"> </a> %</td>
	    </tr>
	    </tbody>
	</table>
    <div>
        <a href="javascript:history.back()" class="w3-button w3-round w3-medium w3-black w3-hover-grey w3-margin-bottom"> Volver </a>
    </div>
</div>
</body>

</html>
